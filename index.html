<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipitona</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Fondo azul claro */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #006f8e;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        .content {
            padding: 40px 20px;
        }

        #inicio {
            background-color: #B0E0E6; /* Fondo celeste en la sección de inicio */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .producto {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .producto .item {
            background-color: #f5f5dc; /* Cambié el fondo blanco a un beige suave */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .info h3 {
            margin-top: 10px;
            font-weight: 600;
        }

        .cesta ul {
            list-style-type: none;
            padding: 0;
        }

        .cesta li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .botones {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .botones button {
            background-color: #006f8e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botones button:hover {
            background-color: #004d6a;
        }

        @media (max-width: 768px) {
            .producto {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Chipitona</h1>
</header>

<nav>
    <a href="#" onclick="showSection('inicio')">Inicio</a>
    <a href="#" onclick="showSection('disfraces')">Disfraces</a>
    <a href="#" onclick="showSection('comida')">Comida</a>
    <a href="#" onclick="showSection('coches')">Coches</a>
    <a href="#" onclick="showSection('cesta')">Cesta</a>
</nav>

<div id="inicio" class="content">
    <h2>Inicio</h2>
    <p>Bienvenido a Chipitona, tu tienda online de disfraces, comida, coches y mucho más.</p>
    <img src="chipi.png" alt="Bienvenido a Chipitona" style="width: 100%; max-width: 800px; border-radius: 10px; margin-top: 20px;">
</div>

<!-- Sección de disfraces -->
<div id="disfraces" class="content" style="display:none;">
    <h2>Disfraces</h2>
    <div class="producto">
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Disfraz 1">
            <div class="info">
                <h3>Disfraz 1</h3>
                <button onclick="addToCart('Disfraz 1', 'https://via.placeholder.com/300')">Añadir a la cesta</button>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Disfraz 2">
            <div class="info">
                <h3>Disfraz 2</h3>
                <button onclick="addToCart('Disfraz 2', 'https://via.placeholder.com/300')">Añadir a la cesta</button>
            </div>
        </div>
    </div>
</div>

<!-- Sección de comida -->
<div id="comida" class="content" style="display:none;">
    <h2>Comida</h2>
    <div class="producto">
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Comida 1">
            <div class="info">
                <h3>Comida 1</h3>
                <button onclick="addToCart('Comida 1', 'https://via.placeholder.com/300')">Añadir a la cesta</button>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Comida 2">
            <div class="info">
                <h3>Comida 2</h3>
                <button onclick="addToCart('Comida 2', 'https://via.placeholder.com/300')">Añadir a la cesta</button>
            </div>
        </div>
    </div>
</div>

<!-- Sección de coches -->
<div id="coches" class="content" style="display:none;">
    <h2>Coches</h2>
    <div class="producto">
        <div class="item">
            <img src="apollo-arrow-millon-euros.webp" alt="Coche 1">
            <div class="info">
                <h3>Pauneta</h3>
                <button onclick="addToCart('Pauneta', 'apollo-arrow-millon-euros.webp')">Añadir a la cesta</button>
            </div>
        </div>
        <div class="item">
            <img src="becool_slide_-top_plus_duo-300x300.jpg" alt="Coche 2">
            <div class="info">
                <h3>Cristineta</h3>
                <button onclick="addToCart('Cristineta', 'becool_slide_-top_plus_duo-300x300.jpg')">Añadir a la cesta</button>
            </div>
        </div>
    </div>
</div>

<!-- Sección de cesta -->
<div id="cesta" class="content" style="display:none;">
    <h2>Cesta</h2>
    <div class="cesta">
        <ul id="cart-items"></ul>
    </div>
    <div class="botones">
        <button onclick="clearCart()">Borrar cesta</button>
        <button onclick="finalizarCompra()">Finalizar compra</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(item, imageUrl) {
        cart.push({ name: item, image: imageUrl });
        updateCart();
    }

    function updateCart() {
        const cartItemsList = document.getElementById('cart-items');
        cartItemsList.innerHTML = '';
        cart.forEach(function (product, index) {
            const li = document.createElement('li');
            li.innerHTML = `<img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; margin-right: 10px;"> ${product.name}`;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Eliminar';
            removeButton.onclick = function() {
                removeItemFromCart(index);
            };
            li.appendChild(removeButton);
            cartItemsList.appendChild(li);
        });
    }

    function removeItemFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    function finalizarCompra() {
        const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdXNxZLvMwQZ9Tf-XOYvkXivZLbiAX5w0H9mO3yo54xHkcQyQ/viewform?usp=pp_url";
        window.location.href = formUrl;
    }

    // Función para mostrar y ocultar secciones
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content');
        sections.forEach(function(section) {
            section.style.display = 'none';
        });
        const activeSection = document.getElementById(sectionId);
        if (activeSection) {
            activeSection.style.display = 'block';
        }
    }

    // Mostrar la sección "inicio" por defecto al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        showSection('inicio');
    });
</script>

</body>
</html>
